
	<div class="container-fluid">
		<form id="salesForm" action="#">
			  <div class="form-row">
			  	<div class="col-4">
			      <label>Customer</label>
			      <select id="customerList" class="form-control" required>
				        <option selected></option>
			      </select>
			    </div>
			    <div class="col-3">
			      <label >Bill-No</label>
			      <input id="billNo" type="text" class="form-control" placeholder="Bill-No">
			    </div>
			    <div class="col-2">
			   	  <label >Transaction No</label>
			      <input id="txNo" type="text" class="form-control" placeholder="PB-1452">
			    </div>
			     <div class="col-3">
			      <label >Transaction Date</label>
			      <input id="date" type="text" class="form-control" placeholder="04/14/2075" required>
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="col">
			      <label>Sales Type</label>
			      <select id="salesType" class="form-control">
				        <option selected>Cash</option>
				        <option>Credit</option>
			      </select>
			    </div>
			    
			    <div class="col">
			   	  <label >Customer's Balance</label>
			      <input id="customerBalance" type="text" class="form-control" placeholder="Rs 54654 DR" readonly>
			    </div>
			   
			  </div>
			   <div class="form-row">
			    <div class="col">
			   	  <label >Description</label>
			      <input id="description" type="text" class="form-control" placeholder="Description">
			    </div>

			     <div class="dropdown-divider"></div>

				  <div class="table-responsive" style="margin-top: 1.5rem;">
					  <table class="table">
						   <caption>List of users</caption>
						  <thead class="bg-primary" style="color: white;">
						    <tr>
						      <th scope="col">Sn</th>
						      <th scope="col">Product</th>
						      <th scope="col">Quantity</th>
						      <th scope="col">Rate</th>
						      <th scope="col">Amount</th>
						      <th scope="col">Dis%</th>
						      <th scope="col">Dis Amt</th>
						      <th scope="col" style="width: 150px;">Net Amount</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">1</th>
						      <td style="width: 180px;">
						      		<select id="product" class="form-control" required>
								        <option selected>1 Ltr Aaku</option>
								        <option>Cap</option>
								        <option>Label</option>
								        <option>Neck Seal</option>
							      </select>
						      </td>
						      <td>
						      	<input id="quantity" type="text" class="form-control" placeholder="Quantity" required>
						      </td>
						      <td>
						      	<input id="rate" type="text" class="form-control" placeholder="Rate" required>
						      </td>
						      <td>
						      	<input id="amount" type="text" class="form-control" placeholder="Amount" required>
						      </td>
						      <td>
						      	<input id="discountPercent" type="text" class="form-control" placeholder="Discount %">
						      </td>
						      <td>
						      	<input id="discountAmount" type="text" class="form-control" placeholder="Discount Amount">
						      </td>
						      <td>
						      	<input id="netAmount" type="text" class="form-control" placeholder="Net Amount" required>
						      </td>

						    </tr>
						  </tbody>
					  </table>
				</div>
			   
			</div>
			<div class="dropdown-divider"></div>
			<div class="text-right">
				<button id="submit" type="submit" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			</div>
		</form>
	</div>
    {% load staticfiles %}
<script src="{% static 'js/sales_entry.js' %}" type="text/javascript"></script>
